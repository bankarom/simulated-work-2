<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Memory Game</h1>
    <div class="main-container">
        <div class="info-box-container">
            <div class="info-box score" id="result">Score: 0</div>
            <div class="info-box moves" id="moves">Moves: 0</div>
            <div class="info-box matches" id="match-count">Matches: 0/8</div>
        </div>
        <div class="game-container">
            <div id="grid"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
